<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Math Operations</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Math Operations</h1>

    <form action="/add" method="get" class="operation-form">
      <input type="number" name="n1" placeholder="Number 1" class="input-field">
      <input type="number" name="n2" placeholder="Number 2" class="input-field">
      <button type="submit" class="submit-button">Add</button>
    </form>

    <form action="/subtract" method="get" class="operation-form">
      <input type="number" name="n1" placeholder="Number 1" class="input-field">
      <input type="number" name="n2" placeholder="Number 2" class="input-field">
      <button type="submit" class="submit-button">Subtract</button>
    </form>

    <form action="/multiply" method="get" class="operation-form">
      <input type="number" name="n1" placeholder="Number 1" class="input-field">
      <input type="number" name="n2" placeholder="Number 2" class="input-field">
      <button type="submit" class="submit-button">Multiply</button>
    </form>

    <form action="/divide" method="get" class="operation-form">
      <input type="number" name="n1" placeholder="Number 1" class="input-field">
      <input type="number" name="n2" placeholder="Number 2" class="input-field">
      <button type="submit" class="submit-button">Divide</button>
    </form>
  </div>
</body>
</html>

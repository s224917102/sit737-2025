<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Math Operations</title>
</head>
<body>
  <h1>Math Operations</h1>
  <form action="/add" method="get">
    <input type="number" name="n1" placeholder="Number 1">
    <input type="number" name="n2" placeholder="Number 2">
    <button type="submit">Add</button>
  </form>

  <form action="/subtract" method="get">
    <input type="number" name="n1" placeholder="Number 1">
    <input type="number" name="n2" placeholder="Number 2">
    <button type="submit">Subtract</button>
  </form>

  <form action="/multiply" method="get">
    <input type="number" name="n1" placeholder="Number 1">
    <input type="number" name="n2" placeholder="Number 2">
    <button type="submit">Multiply</button>
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/signup.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/hero.css" />
    <link rel="stylesheet" href="css/cards.css" />
    <link rel="stylesheet" href="css/sections.css" />
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" />
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand" onclick="window.location.href='index.html'">
                <img src="https://cdn.jsdelivr.net/npm/lucide-static@0.344.0/icons/mountain.svg" alt="Logo"
                    class="nav-logo">
                <span>TrekNepal</span>
            </div>
            <div class="nav-links">
                <a href="index.html" class="active">Home</a>
                <a href="trips.html">Treks</a>
                <a href="guides.html">Guides</a>
                <a href="specific_agency.html">Agencies</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </div>
            <div class="nav-auth">
                <a href="login.html"><button class="btn-login">Login</button></a>
                <a href="signup.html"><button class="btn-primary">Sign Up</button></a>
            </div>
        </div>
    </nav>

    <div class="signup-container">
        <h2>Create Your Account</h2>
        <form id="signupForm">
            <!-- Row 1: Full Name and Phone -->
            <div class="form-row">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
            </div>

            <!-- Row 2: Email and Gender -->
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="">-----</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>

            <!-- Row 3: Password and Confirm Password -->
            <div class="form-row">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword"
                        placeholder="Confirm your password" required>
                </div>
            </div>

            <button type="submit" class="btn">Sign Up</button>
        </form>
        <div class="form-footer">
            <p>Already have an account? <a href="/login.html">Log In</a></p>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/auth_api.js"></script>
</body>

</html>
